<body>
  <p>This site contains a Stata package directory.</p>
  
  <p>Use <code>net describe helloworld, from(http://thomasleeper.com/statapkg/)</code> to see the details of this example package.</p>
  
  <p>Then use <code>net install helloworld</code> to install the package. It contains one command called <code>helloworld</code>. You might imagine what it does.</p>
